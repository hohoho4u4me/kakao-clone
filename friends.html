<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa fa-search"></i></span>
        <span><i class="fa fa-music"></i></span>
        <span><i class="fa fa-cog"></i></span>
      </div>
    </header>
    <a class="friends-display-link">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right"></i>
    </a>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/github-icon.PNG"
            class="user-component__img user-component__img-xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Daniel</h4>
            <!--<h6 class="user-component__description">text text text</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="main-screen__channel-bar">
        <span>Channel</span>
        <i class="fas fa-chevron-up"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/bow-lake-5854210__340.webp"
            class="user-component__img"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Daniel</h4>
            <!--<h6 class="user-component__discription">text text text</h6>-->
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__notification-count">2</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </main>
    <!--nav>ul>li*4>a-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav_a" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav_a" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
            <span class="notification nav_comment-notification">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav_a" href="search.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav_a" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="dot-notification nav_ellipsis-notification"></div>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/f594706907.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
