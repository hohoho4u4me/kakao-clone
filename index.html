<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="index-header">
      <h1 class="index-header__title">Welcome to Kakao Clone</h1>
      <p class="index-header__text">
        If you have a Kakao Clone Account, <br />log in with your email or phone
        number
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <!--get is something like google search-->
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Kakao Clone Account or Password</a>
    </form>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <script
      src="https://kit.fontawesome.com/f594706907.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
