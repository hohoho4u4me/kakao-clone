<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa fa-search"></i></span>
        <span><i class="far fa-comment-dots"></i></span>
        <span><i class="fa fa-music"></i></span>
        <span><i class="fa fa-cog"></i></span>
      </div>
    </header>
    <main class="chats-screen-main">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/github-icon.PNG"
            class="user-component__img user-component__img-m"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">Daniel</h4>
            <h6 class="user-component__description">
              Please check my Account Info
            </h6>
          </div>
        </div>
        <div class="user-component__column flex-column">
          <span>21:22</span>
          <div class="notification user-component__notification">1</div>
        </div>
      </div>
    </main>
    <!--nav>ul>li*4>a-->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav_a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav_a" href="chats.html">
            <i class="fas fa-comment fa-2x"></i>
            <span class="notification nav_comment-notification">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav_a" href="search.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav_a" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <div class="nav_ellipsis-notification"></div>
          </a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/f594706907.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
