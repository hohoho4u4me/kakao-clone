<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatting room - Kakao Clone</title>
  </head>
  <body id="chatting-room">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="chatting-header">
      <div class="chatting-header__column">
        <a href="chats.html"><i class="fas fa-chevron-left"></i></a>
      </div>
      <div class="chatting-header__column">
        <h1 class="chatting-header__name">Daniel</h1>
      </div>
      <div class="chatting-header__column">
        <i class="fas fa-search"></i><i class="fas fa-bars"></i>
      </div>
    </header>
    <main class="chatting-screen">
      <span class="chatting-screen__timestamp">Thursday, January 27, 2021</span>
      <div class="chatting-screen__messages">
        <div class="message-row">
          <img
            class="message-row__img"
            src="screenshots/australian-shepherd-5902417__340.PNG"
          />
          <div class="message-row__info">
            <span class="message-row__sender">Daniel</span>
            <div class="message-row__message">
              <span class="message-row__bubble">Hello!</span>
              <div class="message-row__bubble-top"></div>
              <span class="message-row__time">21:27</span>
            </div>
          </div>
        </div>
        <div class="message-row message-row--mine">
          <div class="message-row__info">
            <div class="message-row__message">
              <span class="message-row__time">21:27</span>
              <span class="message-row__bubble">What's up?</span>
              <div class="message-row__bubble-top"></div>
            </div>
          </div>
        </div>
        <div class="message-row">
          <img
            class="message-row__img"
            src="screenshots/australian-shepherd-5902417__340.PNG"
          />
          <div class="message-row__info">
            <span class="message-row__sender">Daniel</span>
            <div class="message-row__message">
              <span class="message-row__bubble">How about dinner?</span>
              <div class="message-row__bubble-top"></div>
              <span class="message-row__time">21:28</span>
            </div>
          </div>
        </div>
        <div class="message-row message-row--mine">
          <div class="message-row__info">
            <div class="message-row__message">
              <span class="message-row__time">21:28</span>
              <span class="message-row__bubble">
                Too late..TT <br />How about tomorrow 6PM
              </span>
              <div class="message-row__bubble-top"></div>
            </div>
          </div>
        </div>
        <div class="message-row">
          <img
            class="message-row__img"
            src="screenshots/australian-shepherd-5902417__340.PNG"
          />
          <div class="message-row__info">
            <span class="message-row__sender">Daniel</span>
            <div class="message-row__message">
              <span class="message-row__bubble">Great!</span>
              <div class="message-row__bubble-top"></div>
              <span class="message-row__time">21:28</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="keyboard-screen">
      <div class="keyboard-screen__input-row">
        <i class="far fa-plus-square"></i>
        <input type="text" placeholder="Enter to reply..." />
        <div class="keyboard-screen__input-next"></div>
        <i class="far fa-smile"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/f594706907.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
